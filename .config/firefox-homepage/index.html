<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Image container placed here -->
        <div class="image-container">
            <img src="pic.jpg" alt="Decorative Image">
        </div>
        <div class="text-content">
            <h1>Welcome ghost!</h1>
            <div class="date-time" id="datetime"></div>

            <div class="links">
                <div class="row">
                    <div class="section">
                        <h2>/~general</h2>
                        <ul>
                            <li><a href="https://google.com">Google</a></li>
                            <li><a href="https://youtube.com">YouTube</a></li>
                            <li><a href="https://protonmail.com">ProtonMail</a></li>
                            <li><a href="https://calendar.google.com">Calendar</a></li>
                        </ul>
                    </div>

                    <div class="section">
                        <h2>/~devel</h2>
                        <ul>
                            <li><a href="https://github.com">GitHub</a></li>
                            <li><a href="https://aur.archlinux.org">AUR</a></li>
                            <li><a href="#">Dotfiles</a></li>
                            <li><a href="#">Modrinth</a></li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="section">
                        <h2>/~school</h2>
                        <ul>
                            <li><a href="#">Teams</a></li>
                            <li><a href="#">Office</a></li>
                            <li><a href="#">PAMM</a></li>
                            <li><a href="#">Z-Library</a></li>
                        </ul>
                    </div>

                    <div class="section">
                        <h2>/~reddit</h2>
                        <ul>
                            <li><a href="https://reddit.com">reddit.com</a></li>
                            <li><a href="https://r/linux">r/linux</a></li>
                            <li><a href="https://r/archlinux">r/archlinux</a></li>
                            <li><a href="https://r/linux_gaming">r/linux_gaming</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Script to display current date and time
        function updateDateTime() {
            const dateTimeElement = document.getElementById("datetime");
            const now = new Date();
            const dateString = now.toLocaleString("en-US", { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit' 
            });
            dateTimeElement.textContent = dateString;
        }
        setInterval(updateDateTime, 1000);
        updateDateTime();
    </script>
</body>
</html>
